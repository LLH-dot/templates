<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数学测评系统</title>
</head>
<body>
    <h1>欢迎来到数学测评系统</h1>
    <p>请回答下面的问题：</p>

    <!-- 题目1 -->
    <p>1. 1 + 1 = <input type="text" id="q1" /></p>

    <!-- 题目2 -->
    <p>2. 3 × 2 = <input type="text" id="q2" /></p>

    <!-- 题目3 -->
    <p>3. 5 - 3 = <input type="text" id="q3" /></p>

    <!-- 题目4 -->
    <p>4. 10 ÷ 2 = <input type="text" id="q4" /></p>

    <!-- 题目5 -->
    <p>5. 4 + 5 = <input type="text" id="q5" /></p>

    <!-- 提交按钮 -->
    <button onclick="submitAnswers()">提交答案</button>

    <!-- 显示结果 -->
    <p id="result"></p>

    <script>
        function submitAnswers() {
            // 正确答案
            const answers = {
                q1: 2,
                q2: 6,
                q3: 2,
                q4: 5,
                q5: 9
            };

            // 学生答题
            let correctCount = 0;

            // 遍历每道题
            for (let key in answers) {
                let studentAnswer = document.getElementById(key).value;
                if (parseInt(studentAnswer) === answers[key]) {
                    correctCount++;
                }
            }

            // 计算正确率
            let total = Object.keys(answers).length;
            let accuracy = ((correctCount / total) * 100).toFixed(2);

            // 显示结果
            document.getElementById("result").innerText = 
                "你答对了 " + correctCount + " 道题，共 " + total + " 道题，正确率是 " + accuracy + "%。";
        }
    </script>
</body>
</html>
</body>
</html>
